<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Заявки с аккаунтом</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<button id="loginBtn">Войти</button>

<div class="form-container">
    <h3>Отправить заявку</h3>
    <form id="feedbackForm">
        <input type="text" id="username" placeholder="Ваше имя" required>
        <input type="email" id="userEmail" placeholder="Ваш Email" required>
        <textarea id="userComment" placeholder="Ваш комментарий" required></textarea>
        <button type="submit">Отправить заявку</button>
    </form>
</div>

<div id="feed"></div>

<!-- Подключение JS -->
<script type="module" src="./main.js"></script>
</body>
</html>
