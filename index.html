<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вы обратной порты</title>

    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding: 50px;
            background-color: #f4f4f9;
        }

        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h3>Отправить заявку</h3>
    <form id="feedbackForm">
        <input type="text" id="username" placeholder="Ваше имя" required>
        <input type="email" id="userEmail" placeholder="Ваш Email" required>
        <button type="submit">Отправить заявку</button>
    </form>
</div>

<script type="module">
    // Импортируем модули Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // Твой ключ и конфиг
       const firebaseConfig = {
      apiKey: "AIzaSyBVbhWbVDyhWGqC4x176LpjzSnrTE_rKe0",
      authDomain: "gf-8654a.firebaseapp.com",
      projectId: "gf-8654a",
      storageBucket: "gf-8654a.firebasestorage.app",
      messagingSenderId: "716147853392",
      appId: "1:716147853392:web:f87336c7a9378fb93f6955",
      measurementId: "G-7HJ13ZP986"
    };

    // Инициализация
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Логика кнопки
    document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const nameInput = document.getElementById("username").value;
        const emailInput = document.getElementById("userEmail").value;

        try {
            await addDoc(collection(db, "requests"), {
                name: nameInput,
                email: emailInput,
                createdAt: new Date()
            });

            alert("Заявка успешно отправлена!");
            document.getElementById("feedbackForm").reset();

        } catch (error) {
            console.error("Ошибка:", error);
            alert("Произошла ошибка при отправке.");
        }
    });
</script>

</body>
</html>
