<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞—è–≤–æ–∫ —Å –∞–∫–∫–∞—É–Ω—Ç–æ–º</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
    background-color: #f4f4f9;
    position: relative;
}

/* –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥–∞ */
#loginBtn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 15px;
    background: #2196F3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#loginBtn:hover { background:#1976D2; }

.form-container {
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    width: 300px;
    margin-bottom: 40px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

textarea { resize: vertical; min-height: 80px; }

button {
    width: 100%;
    padding: 10px;
    background: #4CAF50;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
}

button:hover { background: #45a049; }

#feed {
    width: 500px;
    max-width: 100%;
}

.post {
    background: white;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.05);
}

.time { font-size: 12px; color: gray; }

.like-btn { margin-top: 10px; background: #2196F3; }
.like-btn:hover { background: #1976D2; }

.delete-btn { margin-top:8px; background:#f44336; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;}
</style>
</head>
<body>

<!-- –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥–∞ -->
<button id="loginBtn">–í–æ–π—Ç–∏</button>

<div class="form-container">
    <h3>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</h3>
    <form id="feedbackForm">
        <input type="text" id="username" placeholder="–í–∞—à–µ –∏–º—è" required>
        <input type="email" id="userEmail" placeholder="–í–∞—à Email" required>
        <textarea id="userComment" placeholder="–í–∞—à –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" required></textarea>
        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
    </form>
</div>

<div id="feed"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getFirestore, addDoc, collection, serverTimestamp, onSnapshot, query, orderBy, doc, updateDoc, increment, deleteDoc, where } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBVbhWbVDyhWGqC4x176LpjzSnrTE_rKe0",
    authDomain: "gf-8654a.firebaseapp.com",
    projectId: "gf-8654a",
    storageBucket: "gf-8654a.firebasestorage.app",
    messagingSenderId: "716147853392",
    appId: "1:716147853392:web:f87336c7a9378fb93f6955",
    measurementId: "G-7HJ13ZP986"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let currentUser = null; // —Ç–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å

// ======================
// –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ email + –∏–º—è
// ======================
document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à Email");
    const name = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è");

    if (!email || !name) return alert("Email –∏ –∏–º—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã!");

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Ç–∞–∫–æ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤ –±–∞–∑–µ
    const q = query(collection(db, "requests"), where("email","==",email), where("name","==",name));
    const snapshot = await (await db).getDocs ? await getDocs(q) : await getDocs(q); // –∫—Ä–æ—Å—Å-—Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å
    currentUser = {email,name};

    alert(`–í—ã –≤–æ—à–ª–∏ –∫–∞–∫ ${name}`);
    loadFeed(); // –∑–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–ª—å–∫–æ —Å–≤–æ–∏ –∑–∞—è–≤–∫–∏
});

// ======================
// –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
// ======================
document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const nameInput = document.getElementById("username").value;
    const emailInput = document.getElementById("userEmail").value;
    const commentInput = document.getElementById("userComment").value;

    try {
        await addDoc(collection(db, "requests"), {
            name: nameInput,
            email: emailInput,
            comment: commentInput,
            likes: 0,
            timestamp: serverTimestamp()
        });
        alert("–ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
        document.getElementById("feedbackForm").reset();
        loadFeed(); // –æ–±–Ω–æ–≤–ª—è–µ–º –ª–µ–Ω—Ç—É
    } catch (error) {
        console.error("–û—à–∏–±–∫–∞:", error);
        alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏.");
    }
});

// ======================
// –õ–∞–π–∫
// ======================
window.processLike = async (id) => {
    const docRef = doc(db, "requests", id);
    await updateDoc(docRef, { likes: increment(1) });
};

// ======================
// –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞—è–≤–∫–∏ (—Ç–æ–ª—å–∫–æ —Å–≤–æ–π –∞–∫–∫–∞—É–Ω—Ç)
// ======================
window.deletePost = async (id, email) => {
    if (!currentUser || currentUser.email !== email) return alert("–í—ã –º–æ–∂–µ—Ç–µ —É–¥–∞–ª—è—Ç—å —Ç–æ–ª—å–∫–æ —Å–≤–æ–∏ –∑–∞—è–≤–∫–∏!");

    const confirmDelete = confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞—è–≤–∫—É?");
    if (!confirmDelete) return;

    try {
        await deleteDoc(doc(db, "requests", id));
        alert("–ó–∞—è–≤–∫–∞ —É–¥–∞–ª–µ–Ω–∞!");
    } catch (error) {
        console.error("–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:", error);
        alert("–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –∑–∞—è–≤–∫—É.");
    }
};

// ======================
// –ó–∞–≥—Ä—É–∑–∫–∞ –ª–µ–Ω—Ç—ã (—Ç–æ–ª—å–∫–æ —Å–≤–æ–∏ –∑–∞—è–≤–∫–∏)
// ======================
async function loadFeed() {
    const feed = document.getElementById("feed");
    feed.innerHTML = "";

    if (!currentUser) return;

    const q = query(
        collection(db, "requests"),
        where("email","==",currentUser.email),
        orderBy("timestamp","desc")
    );

    onSnapshot(q, (snapshot) => {
        feed.innerHTML = "";
        snapshot.forEach((docItem) => {
            const data = docItem.data();
            feed.innerHTML += `
                <div class="post">
                    <span class="time">${data.timestamp?.toDate().toLocaleString() || "..."}</span>
                    <p><strong>${data.name}</strong></p>
                    <p>${data.email}</p>
                    <p style="margin-top:8px;">üí¨ ${data.comment || ""}</p>
                    <button class="like-btn" onclick="processLike('${docItem.id}')">üëç ${data.likes || 0}</button>
                    <button class="delete-btn" onclick="deletePost('${docItem.id}','${data.email}')">üóë –£–¥–∞–ª–∏—Ç—å</button>
                </div>
            `;
        });
    });
}
</script>
</body>
</html>
